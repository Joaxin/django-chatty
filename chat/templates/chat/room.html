{% extends "base.html" %}
{% load static %}
{% block title %}Chat Rooms{% endblock %}
{% block content %}
<div class="content">
  <div class="contact-profile">
    <img src="{% static 'avatars/tuturu.png' %}" alt="" />
    <p>{{ user.username }}</p>
    <!-- <div class="social-media">
          <i class="fa fa-weibo" aria-hidden="true"></i>
          <i class="fa fa-wechat" aria-hidden="true"></i>
          <i class="fa fa-qq" aria-hidden="true"></i>
        </div> -->
  </div>

  <div class="messages" id="messages_id">
    <ul id="chat-log">
      {% comment %}
      {% endcomment %}
    </ul>
  </div>

  <div class="message-input">
    <div class="wrap">
      <input id="chat-message-input" type="text" placeholder="Write your message..." autofocus />
      <!-- <i class="fa fa-paperclip attachment" aria-hidden="true"></i> -->
      <i class="fa fa-file-image-o attachment" aria-hidden="true"></i>
      <button id="chat-message-submit" class="submit">
        <i class="fa fa-paper-plane" aria-hidden="true"></i>
      </button>
    </div>
  </div>
</div>
{% endblock %}

{% block content_js %}
<script src="{% static 'main.js' %}"></script>
<script src="{% static 'reconnecting-websocket.js' %}"></script>
<script>
  var roomName = {{ room_name_json }};
  var username = "{{ user.username | safe}}";


  var chatSocket = new ReconnectingWebSocket(
    'ws://' + window.location.host +
    '/ws/chat/' + roomName + '/');


  chatSocket.onopen = function (e) {
    fetchMessages();
  }


  chatSocket.onmessage = function (e) {
    var data = JSON.parse(e.data);
    if (data['command'] === 'messages') {
      for (let i = 0; i < data['messages'].length; i++) {
        createMessage(data['messages'][i]);
      }
    } else if (data['command'] === 'new_message') {
      createMessage(data['message']);
      scrollToBottom();

    }

  };

  chatSocket.onclose = function (e) {
    console.error('Chat socket closed unexpectedly');
  };


  document.querySelector('#chat-message-input').onkeyup = function (e) {
    if (e.keyCode === 13) {  // enter, return
      document.querySelector('#chat-message-submit').click();

    }
  };

  document.querySelector('#chat-message-submit').onclick = function (e) {
    var messageInputDom = document.getElementById('chat-message-input');
    var message = messageInputDom.value;
    scrollToBottom();
    chatSocket.send(JSON.stringify({
      'command': 'new_message',
      'message': message,
      'from': username
    }));

    messageInputDom.value = '';
  };

  function scrollToBottom() {
    var objDiv = document.getElementById("messages_id");
    objDiv.scrollTop = objDiv.scrollHeight;

  }

  function fetchMessages() {
    chatSocket.send(JSON.stringify({ 'command': 'fetch_messages' }));

  }

  function createMessage(data) {
    var author = data['author'];
    var msgListTag = document.createElement('li');
    var imgTag = document.createElement('img');
    var pTag = document.createElement('p');
    var tTag = document.createElement('time');
    tTag.className = "time";
    tTag.textContent = data.timestamp.substring(10, 16);
    pTag.textContent = data.content;

    imgTag.src = "{% static 'avatars/dontdothis.jpg' %}";

    if (author === username) {
      msgListTag.className = 'sent';
    } else {
      msgListTag.className = 'replies';
    }
    msgListTag.appendChild(tTag);
    msgListTag.appendChild(imgTag);
    msgListTag.appendChild(pTag);

    document.querySelector('#chat-log').appendChild(msgListTag);
  }


</script>
{% endblock %}
